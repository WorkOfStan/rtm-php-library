---
# So far, only for automatic tests (that include database testing)
paths:
    migrations: '%%PHINX_CONFIG_DIR%%/db/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/db/seeds'

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: mysql
        host: localhost
        name: production_db
        user: root
        pass: ''
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: localhost
        name: MYCMSPROJECTSPECIFIC
        user: root
        pass: ''
        port: 3306
        charset: utf8
        table_prefix: 'mycmsprojectspecific_'

    testing:
        adapter: mysql
        host: localhost
        name: testing_db
        user: root
        pass: 'root'
        port: 3306
        charset: utf8
        table_prefix: 'mycmsprojectspecific_testing_'
